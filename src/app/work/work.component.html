
<div id="about"  class="card section scrollspy">
  


  <div class="card-content" >

    <div class="row" >
    
      
      <div class="col s12 m12 l5">
        <div>
            
            <a (click)="cycleWork('prev')" class="btn-flat white-text  waves-effect waves-light blue lighten-2" style="border-radius:20px">
              <<<<</a>
                <a (click)="cycleWork('next')" class="btn-flat white-text waves-effect waves-light blue lighten-2" style="border-radius:20px">>>></a>
                <br>
                <br>
              </div>
        <h4>{{currentTitle}}</h4>
          <hr>
            <p><b>Klant:</b> {{currentCustomer}}</p>
            <div class="section">
              <p [innerHTML]="workContentText">
              </p>
            </div>
            <div class="divider"></div>
            <div class="section">
              <b *ngFor="let tag of currentTags">	&nbsp;&nbsp;{{tag}}	&nbsp;	&nbsp;</b>
            </div>
            

            <br><br>
            
      </div>
      <div class="col s12 m12 l5">
        <div class="container" style="color:black !important"> <ngx-gallery [options]="galleryOptions"  [images]="galleryImages"></ngx-gallery></div>
       
      </div>

    </div>

  </div>
</div>
